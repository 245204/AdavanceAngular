<h2>Save a Product-Create</h2>

<form (ngSubmit)="onSubmit()" class="was-validated">
    <div class="form-group">
        <label for = "">Name</label>
        <input type = "text" class="form-control" id="name"
        [(ngModel)]="product.name" name="name" required>
        <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    

    <div class="form-group">
        <label for = "">Description</label>
        <input type = "text" class="form-control" id="description"
        [(ngModel)]="product.description" name="description" required>
        <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="form-group">
        <label for = "">Price</label>
        <input type = "number" class="form-control" id="price"
        [(ngModel)]="product.price" name="price" required>
        <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="form-group">
        <label for = "" class="form-label">Qunatity</label>
        <input type = "number" class="form-control" id="qty"
        [(ngModel)]="product.qty" name="qty"required>
        <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    
<form (ngSubmit)="onSubmit()" class="was-validated" >
    
    
    <button class="btn btn-success" type="submit">Submit</button>
</form>
