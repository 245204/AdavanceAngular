
<ul>
  <li *ngFor="let item of items">{{item}}</li> 
</ul>
<app-child (newItemEvent)="addItem($event)"></app-child>
<br>




<h3>Increasing and Decreasing from Parent to child</h3>

<button (click)="increasing()">Increase</button>&nbsp;
<button (click)="decreasing()">Decrease</button>
<app-list [count]="counter"></app-list>

<div>
<h2>should we go for a movie</h2>
<h3>Agree: {{agreed}}, Disagree: {{disagreed}}</h3>
<app-vote *ngFor="let voter of voters"
  [name]="voter"
  (voted)="onVoted($event)">
</app-vote>
</div>
